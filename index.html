<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Lilholt's Video Game Helpdesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img id="logo" src="helpDesk.png" alt="Help Desk Logo" />
  <h1>Mr. Lilholt's Video Game Helpdesk</h1>
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask a question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
