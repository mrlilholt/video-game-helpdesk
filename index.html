<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Lilholt's Helpdesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrapper">
    <div id="main-container">
      <div id="left-panel">
        <img id="logo" src="helpDesk.png" alt="Help Desk Logo" />
        <div id="side-buttons">
          <button id="videoBtn" onclick="setEndpoint('videogame')">
            Video Game Help
          </button>
          <button id="roboticsBtn" onclick="setEndpoint('robotics')">
            Robotics Help
          </button>
          <button id="interdisciplinaryBtn" onclick="setEndpoint('interdisciplinary')">
            Interdisciplinary Help
          </button>
        </div>
      </div>
      <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask a question..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
